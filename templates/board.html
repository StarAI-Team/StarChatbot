<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Call Logs</h2>
        <form action="{{ url_for('update_logs') }}" method="POST">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Caller Name</th>
                        <th>Call Time</th>
                        <th>Summary</th>
                        <th>Rate</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in call_logs %}
                    <tr>
                        <td>{{ log.id }}</td>
                        <td>{{ log.caller_name }}</td>
                        <td>{{ log.call_time }}</td>
                        <td>{{ log.summary }}</td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="rate-{{ log.id }}" name="rate_{{ log.id }}" {% if log.rate_accepted %} checked {% endif %}>
                                <label class="form-check-label" for="rate-{{ log.id }}">Accept</label>
                            </div>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="notes-{{ log.id }}" name="notes_{{ log.id }}" value="{{ log.notes }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <form action="{{ url_for('logout') }}" method="POST" class="mt-3">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger mt-3">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
